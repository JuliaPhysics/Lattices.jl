language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
matrix:
    allow_failures:
    - julia: nightly
notifications:
  email: false

env:
  global:
    - DOCUMENTER_DEBUG=true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=doc/ -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=doc/ doc/make.jl
      after_success: skip

